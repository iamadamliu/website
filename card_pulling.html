<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扭蛋模拟器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .gacha-machine {
            background-image: url('https://th.bing.com/th/id/R.1187ec003b72ea9a8b855d8c94d3f90e?rik=Tf%2bRadw5r7Hu5w&pid=ImgRaw&r=0');
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }

        #drawBtn, #viewHistoryBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .constellation-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            justify-items: center;
            padding: 0 10px;
        }

        .constellation-section {
            width: 120px;
            padding: 8px;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
            cursor: pointer;
        }

        .constellation-section h3 {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .history-item {
            font-size: 12px;
            margin: 5px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gacha-machine">
    <!-- 扭蛋机背景区域 -->
</div>

<h1>欢迎来到扭蛋模拟器！</h1>

<div>
    <button id="drawBtn">抽卡</button>
    <button id="viewHistoryBtn">全部历史</button>
</div>

<p class="result" id="result"></p>

<div class="constellation-container">
    <div id="aries" class="constellation-section"><h3>白羊座</h3></div>
    <div id="taurus" class="constellation-section"><h3>金牛座</h3></div>
    <div id="gemini" class="constellation-section"><h3>双子座</h3></div>
    <div id="cancer" class="constellation-section"><h3>巨蟹座</h3></div>
    <div id="leo" class="constellation-section"><h3>狮子座</h3></div>
    <div id="virgo" class="constellation-section"><h3>处女座</h3></div>
    <div id="libra" class="constellation-section"><h3>天秤座</h3></div>
    <div id="scorpio" class="constellation-section"><h3>天蝎座</h3></div>
    <div id="sagittarius" class="constellation-section"><h3>射手座</h3></div>
    <div id="capricorn" class="constellation-section"><h3>摩羯座</h3></div>
    <div id="aquarius" class="constellation-section"><h3>水瓶座</h3></div>
    <div id="pisces" class="constellation-section"><h3>双鱼座</h3></div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>历史抽奖记录</h2>
        <div id="modal-history-content"></div>
    </div>
</div>

<script>
    const constellationMap = {
        "白羊座": "aries",
        "金牛座": "taurus",
        "双子座": "gemini",
        "巨蟹座": "cancer",
        "狮子座": "leo",
        "处女座": "virgo",
        "天秤座": "libra",
        "天蝎座": "scorpio",
        "射手座": "sagittarius",
        "摩羯座": "capricorn",
        "水瓶座": "aquarius",
        "双鱼座": "pisces"
    };

    const constellations = Object.keys(constellationMap);
    const genders = ["男", "女"];

    function getRandomAge() {
        return Math.floor(Math.random() * 51) + 10;
    }

    function getRandomGender() {
        return genders[Math.floor(Math.random() * genders.length)];
    }

    function getCurrentTime() {
        const now = new Date();
        now.setHours(now.getHours()); // 设置为东八区时间
        return now.toLocaleString();
    }

    const drawBtn = document.getElementById("drawBtn");
    const resultText = document.getElementById("result");

    const historyMap = {
        "aries": [],
        "taurus": [],
        "gemini": [],
        "cancer": [],
        "leo": [],
        "virgo": [],
        "libra": [],
        "scorpio": [],
        "sagittarius": [],
        "capricorn": [],
        "aquarius": [],
        "pisces": []
    };

    drawBtn.onclick = function () {
        const randomConstellation = constellations[Math.floor(Math.random() * constellations.length)];
        const randomAge = getRandomAge();
        const randomGender = getRandomGender();
        const currentTime = getCurrentTime();

        const result = `${randomConstellation}，${randomAge}岁，${randomGender}，抽奖时间：${currentTime}`;
        resultText.innerText = result;

        const constellationId = constellationMap[randomConstellation];
        historyMap[constellationId].push({ result, time: currentTime });
    };

    function sortHistoryByTime(historyList) {
        return historyList.sort((a, b) => new Date(b.time) - new Date(a.time)); // 倒序排序
    }

    document.querySelectorAll('.constellation-section').forEach(section => {
        section.onclick = function () {
            const constellationId = section.id;
            let historyList = historyMap[constellationId];
            const modal = document.getElementById("myModal");
            const modalContent = document.getElementById("modal-history-content");

            if (historyList.length === 0) {
                modalContent.innerHTML = "<div>暂无记录</div>";
            } else {
                historyList = sortHistoryByTime(historyList); // 按时间排序
                modalContent.innerHTML = historyList.map(item => `<div>${item.result}</div>`).join('');
            }
            modal.style.display = "block";
        };
    });

    const closeModal = document.getElementsByClassName("close")[0];
    closeModal.onclick = function () {
        document.getElementById("myModal").style.display = "none";
    };

    // 新增“全部历史”按钮功能
    const viewHistoryBtn = document.getElementById("viewHistoryBtn");
    viewHistoryBtn.onclick = function () {
        const modal = document.getElementById("myModal");
        const modalContent = document.getElementById("modal-history-content");

        const allHistory = Object.values(historyMap).flat();
        if (allHistory.length === 0) {
            modalContent.innerHTML = "<div>暂无记录</div>";
        } else {
            const sortedHistory = sortHistoryByTime(allHistory); // 按时间排序
            modalContent.innerHTML = sortedHistory.map(item => `<div>${item.result}</div>`).join('');
        }
        modal.style.display = "block";
    };
</script>

</body>
</html>
