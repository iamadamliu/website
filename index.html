<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单记事本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>记事本</h1>
    <textarea id="note" placeholder="在这里输入你的内容..."></textarea>
    <button onclick="saveNote()">保存</button>
</div>

<script>
    // 当页面加载时，读取本地存储的记事本内容
    window.onload = function() {
        const savedNote = localStorage.getItem("noteContent");
        if (savedNote) {
            document.getElementById("note").value = savedNote;
        }
    };

    // 保存记事本内容到本地存储
    function saveNote() {
        const noteContent = document.getElementById("note").value;
        localStorage.setItem("noteContent", noteContent);
        alert("记事本内容已保存！");
    }
</script>

</body>
</html>
