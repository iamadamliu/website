<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>
    <style>
      body {
        background-color: #f0f0f0;
        /* background-image: url('https://aisearch.cdn.bcebos.com/homepage/jump_panel/photo_editing_min_v2/gexingrenxiang.jpg'); */
      }
      /*
      #jump_mindmap { display: none; }
      #jump_card_pulling { display: none; }
      */
    </style>
</head>
<body>
    <h3>欢迎来到可乐的个人网站</h3>
    <p>请输入账号密码</p>

    <form onsubmit="displayWelcomeMessage(event)">
        <label>账号：</label>
<!--         <label for="name">账号：</label> -->
        <input type="text" id="name" name="name">
        <br>
        <label for="password">密码：</label>
        <input type="text" id="password" name="password">
<!--         <input type="password" id="password" name="password"> -->
        <br>
        <input type="submit" value="提交">
    </form>
  
    <p id="printMessage"></p>

    <button id="jump_mindmap" onclick="jump_mindmap()"> 在线思维导图 </button>
    <button id="jump_card_pulling" onclick="jump_card_pulling()"> 抽卡模拟器 </button>
    <script>
        function displayWelcomeMessage(event) {
            event.preventDefault(); // 阻止表单提交，防止页面刷新

            // 获取输入框的值
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var message_welcome = "欢迎你，" + name;
            var message_wrong_account = "账号错误";
            var message_wrong_password = "密码错误";
          
            // 如果没有输入名字，则给出提示
            if (name.trim() == "") {
                document.getElementById("printMessage").textContent = "请输入你的账号！";
            }
            else if (name == '啾阔落' && password != "123") {
                document.getElementById("printMessage").textContent = message_wrong_password;
            }
            else if (name != '啾阔落') {
                document.getElementById("printMessage").textContent = message_wrong_account;
            }
            else if (name == '啾阔落' && password == "123") {
                document.getElementById("printMessage").textContent = message_welcome;
                document.getElementById("jump_mindmap").style.display = "inline-block";
                document.getElementById("jump_card_pulling").style.display = "inline-block";
            }
        }
      
        function jump_mindmap() { window.open('https://mm.edrawsoft.cn/app/editor/5c8ngUTgH8DVlY6AW4NxSmAhNP2KJIlL'); }
        function jump_card_pulling() { window.open('https://iamadamliu.github.io/website/card_pulling.html'); }
    </script>
</p>
</html>
