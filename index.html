<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡丘网站</title>
    <style>
        /* 重置一些默认的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 设置页面的基本样式 */
        body {
            height: 100vh;
            background-image: url('https://example.com/pikachu.jpg'); /* 替换成你的皮卡丘图片链接 */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 表头部分样式 */
        header {
            background-color: rgba(0, 0, 0, 0.6); /* 半透明的黑色背景 */
            padding: 20px 0;
            width: 100%;
            position: absolute;
            top: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
        }

        /* 内容部分 */
        .content {
            max-width: 80%;
            margin-top: 100px;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 页脚样式 */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 表头 -->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <!-- 主内容区域 -->
    <div class="content">
        <h2>关于我</h2>
        <p>你好！这是我的个人网站，我正在学习前端开发。网站的背景是我最喜欢的卡通角色——皮卡丘，感谢它给我带来了许多快乐！希望你能在这里找到你喜欢的内容。</p>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 我的第一个网站 - 皮卡丘主题</p>
    </footer>

</body>
</html>
