<!DOCTYPE html> <!-- 声明文档类型，告诉浏览器这是一个 HTML5 文档 -->
<html lang="zh-CN"> <!-- HTML文档开始，指定文档语言为简体中文 -->
<head> <!-- 文档的头部，包含元数据、页面标题和样式等 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8，支持中文显示 -->
    <title>我的第一个网页</title> <!-- 设置网页的标题，这个标题会显示在浏览器的标签上 -->
</head>
<body> <!-- 文档的主体部分，页面内容都放在这里 -->
    <h1>你好，世界！</h1> <!-- 标题，页面的主标题 -->
    <p>这是我第一个 HTML 页面。</p> <!-- 段落，页面的文本内容 -->
</body>
</html> <!-- HTML 文档结束 -->
