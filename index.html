<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>
    <style>
      body {
        background-color: #f0f0f0;
        background-image: url('https://aisearch.cdn.bcebos.com/homepage/jump_panel/photo_editing_min_v2/gexingrenxiang.jpg');
        background-size: cover;
      }
    </style>
</head>
<body>
    <h3>欢迎来到可乐的个人网站</h3>
    <p>请输入账号密码</p>

    <form onsubmit="displayWelcomeMessage(event)">
        <label>账号：</label>
<!--         <label for="name">账号：</label> -->
        <input type="text" id="name" name="name">
        <br>
        <label for="password">密码：</label>
        <input type="text" id="password" name="password">
<!--         <input type="password" id="password" name="password"> -->
        <br>
        <input type="submit" value="提交">
    </form>

    <!-- 用于显示欢迎消息的区域 -->
    <p id="welcomeMessage"></p>

    <script>
        function displayWelcomeMessage(event) {
            event.preventDefault(); // 阻止表单提交，防止页面刷新

            // 获取输入框的值
            var name = document.getElementById("name").value;
            
            // 如果没有输入名字，则给出提示
            if (name.trim() === "") {
                document.getElementById("welcomeMessage").textContent = "请输入你的账号！";
                return;
            }

            // 显示欢迎消息
            var message = "欢迎你，" + name;
            document.getElementById("welcomeMessage").textContent = message;
        }
    </script>
  
    <button onclick="openWebsite()">
        点击打开网页
    </button>
    <script>
        function openWebsite() {
            window.open('https://www.baidu.com');
        }
    </script>
</p>
</html>
